{% extends "base.html" %}

{% load staticfiles %}

{% block title %}{% endblock title %}

{% block extra_head %}
<script type="text/javascript">
var REQUESTS_URL = '{% url "requests" %}';
</script>
<script type='text/javascript' src="{% static "js/requests.js" %}"></script>
{% endblock extra_head %}

{% block content %}
<div class="container">
    <div id="priority-selector">
        <strong>Priority:</strong>
        <select>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <hr>
    </div>
</div>
<body onmouseover="mOver()">
    <div class="container">
        <div id="result">
            {% for request in requests %}
                <p>Priority: {{ priority }}, {{ request.request_str }}</p>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock content %}
